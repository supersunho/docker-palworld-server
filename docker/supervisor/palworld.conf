[supervisord]
nodaemon=true
user=root
logfile=/home/steam/logs/supervisord.log
pidfile=/var/run/supervisord.pid

[program:palworld-server]
command=python -m src.server_manager
directory=/app
user=steam
autostart=true
autorestart=true
startretries=3
startsecs=10
stdout_logfile=/home/steam/logs/server.log
stderr_logfile=/home/steam/logs/server_error.log
stdout_logfile_maxbytes=50MB
stderr_logfile_maxbytes=50MB
stdout_logfile_backups=5
stderr_logfile_backups=5
environment=PYTHONPATH="/app/src",PYTHONUNBUFFERED="1",USE_PERFORMANCE_THREADS="${USE_PERFORMANCE_THREADS:-true}",QUERY_PORT="${QUERY_PORT:-27018}",RCON_ENABLED="${RCON_ENABLED:-true}",REST_API_ENABLED="${REST_API_ENABLED:-true}",LOG_LEVEL="${LOG_LEVEL:-INFO}"
priority=100

[program:health-monitor]
command=python -m src.utils.health_manager
directory=/app
user=steam
autostart=true
autorestart=true
startretries=3
startsecs=5
stdout_logfile=/home/steam/logs/health.log
stderr_logfile=/home/steam/logs/health_error.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
stdout_logfile_backups=3
stderr_logfile_backups=3
environment=PYTHONPATH="/app/src",PYTHONUNBUFFERED="1",HEALTH_CHECK_INTERVAL="${HEALTH_CHECK_INTERVAL:-60}",HEALTH_CHECK_ENABLED="${HEALTH_CHECK_ENABLED:-true}"
priority=200

[program:config-monitor]
command=python -c "
import time
import logging
from src.config_loader import get_config
from src.managers.config_manager import ConfigManager

logging.basicConfig(level=logging.INFO)
logger = logging.getLogger('config-monitor')

while True:
    try:
        config = get_config()
        cm = ConfigManager(config, logger)
        summary = cm.get_config_summary()
        if summary.get('fallback_used', False):
            logger.warning('Configuration fallback is being used')
        time.sleep(300)  # Check every 5 minutes
    except Exception as e:
        logger.error(f'Config monitoring failed: {e}')
        time.sleep(60)
"
directory=/app
user=steam
autostart=true
autorestart=true
startretries=3
startsecs=5
stdout_logfile=/home/steam/logs/config_monitor.log
stderr_logfile=/home/steam/logs/config_monitor_error.log
environment=PYTHONPATH="/app/src",PYTHONUNBUFFERED="1"
priority=150

[program:backup-scheduler]
command=/bin/bash -c 'if [[ "${BACKUP_ENABLED:-true}" == "true" ]]; then exec python -m src.backup.backup_manager; else echo "Backup disabled, sleeping..."; sleep infinity; fi'
directory=/app
user=steam
autostart=true
autorestart=false
startretries=1
startsecs=5
stdout_logfile=/home/steam/logs/backup.log
stderr_logfile=/home/steam/logs/backup_error.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
stdout_logfile_backups=3
stderr_logfile_backups=3
environment=PYTHONPATH="/app/src",PYTHONUNBUFFERED="1",BACKUP_INTERVAL="${BACKUP_INTERVAL:-3600}",BACKUP_RETENTION_DAYS="${BACKUP_RETENTION_DAYS:-7}"
priority=300

[group:gameserver]
programs=palworld-server,health-monitor,config-monitor,backup-scheduler
priority=999

[eventlistener:stdout]
command=supervisor_stdout
buffer_size=100
events=PROCESS_LOG
result_handler=supervisor_stdout:event_handler

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface
